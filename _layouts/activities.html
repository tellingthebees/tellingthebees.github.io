---
title: Activities
layout: default
---

<div class="header-image">
  <img class="header-image" src="{{"/assets/headers/" | append: page.header_image | append: ".jpg"}}" alt="{{ page.header_image_alt }}">
</div>
<div class="wrapper">
  <div class="home">
    <h1 class="page-heading">{{page.title}}</h1>

    <ul class="post-list">

      {% for post in site.categories.activities %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h2>
          {{ post.excerpt }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
